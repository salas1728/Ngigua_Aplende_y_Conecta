<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ngigua ‚Äî Aprende Jugando</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root{
  --azul-1:#eaf6fd;
  --azul-2:#bfe7fb;
  --azul-3:#5aa9e6;
  --azul-4:#1d3c6a;
  --blanco:#fff;
}

body{
  font-family:'Poppins',sans-serif;
  margin:0;
  padding:20px;
  background:var(--azul-1);
  color:#052c3b;
}

h2,h3{
  text-align:center;
  color:var(--azul-4);
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* PANEL IMAGEN */
#image-panel{
  max-width:900px;
  height:380px;
  margin:20px auto;
  background:linear-gradient(135deg,var(--azul-2),#ffffff);
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
#image-panel img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

/* GRIDS */
.grid{
  max-width:800px;
  margin:10px auto 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
  gap:12px;
}

.grid button{
  background:var(--azul-4);
  color:white;
  border:none;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.grid button:hover{
  background:var(--azul-3);
  transform:translateY(-3px);
}

/* MEMORAMA */
#memory{
  max-width:800px;
  margin:40px auto;
}

.memory-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
  gap:12px;
}

.card{
  aspect-ratio:1/1;
  perspective:800px;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:.5s;
  cursor:pointer;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.front{
  background:linear-gradient(135deg,var(--azul-3),var(--azul-4));
  color:white;
  font-weight:600;
}

.back{
  background:white;
  transform:rotateY(180deg);
}

.back img{
  max-width:90%;
  max-height:90%;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<h2>üåø Aprende con im√°genes ‚Äî Ngigua</h2>

<div id="image-panel">
  <strong>Selecciona una palabra</strong>
</div>


<h3>üîß Herramientas</h3>
<div class="grid" id="grid-nature"></div>

<h3>üë• Personas</h3>
<div class="grid" id="grid-person"></div>

<h3>üêæ Animales</h3>
<div class="grid" id="grid-animals"></div>

<h3>üå§ Cielo</h3>
<div class="grid" id="grid-weather"></div>
 
<h2>‚ûó  Numeros en Nguigua</h2>
<div class="grid" id="grid-nums"></div>
<h3> üî°  Alfabeto</h3>
<div class="grid" id="grid-alfabeto"></div>

<h2>üß† Memorama Ngigua</h2>
<div id="memory">
  <div class="memory-grid" id="memory-grid"></div>




<script>
/* ===== DATOS ===== */
const themes={
  nature:[
    {name:'Machete',img:'Captura de pantalla 2025-10-28 214716.png'},
    {name:'Martillo',img:'Captura de pantalla 2025-10-28 214724.png'},
    {name:'Pala',img:'Captura de pantalla 2025-10-28 214733.png'},
    {name:'Hacha',img:'Captura de pantalla 2025-10-28 214706.png'}
  ],
  person:[
    {name:'Ni√±o',img:'Captura de pantalla 2025-10-28 221503.png'},
    {name:'Mujer',img:'Captura de pantalla 2025-10-28 221439.png'},
    {name:'Hombre',img:'Captura de pantalla 2025-10-28 221422.png'},
    {name:'Anciano',img:'Captura de pantalla 2025-10-28 221526.png'}
  ],
  animals:[
    {name:'Perro',img:'Captura de pantalla 2025-10-24 092944.png'},
    {name:'Gato',img:'Captura de pantalla 2025-10-24 092949.png'},
    {name:'Gallina',img:'Captura de pantalla 2025-10-24 092955.png'},
    {name:'Gallo',img:'Captura de pantalla 2025-10-24 093000.png'}
  ],
  weather:[
    {name:'Sol',img:'Captura de pantalla 2025-10-23 225035.png'},
    {name:'Luna',img:'Captura de pantalla 2025-10-24 092830.png'},
    {name:'Estrellas',img:'Captura de pantalla 2025-10-24 092851.png'},
    {name:'Nube',img:'Captura de pantalla 2025-10-24 092858.png'}
  ],
  nums:[
    {name:'Uno',img:'WhatsApp Image 2026-02-20 at 12.40.19 AM.jpeg'},
    {name:'Dos',img:'imagenes2/Captura de pantalla 2026-02-20 005748.png'},
    {name:'Tres',img:'imagenes2/Captura de pantalla 2026-02-20 005955.png'},
    {name:'Cuatro',img:'imagenes2/Captura de pantalla 2026-02-20 010046.png'},
    {name:'Cinco',img:'imagenes2/Captura de pantalla 2026-02-20 010302.png'},
    {name:'Seis',img:'imagenes2/Captura de pantalla 2026-02-20 010344.png'},
    {name:'Ciete',img:'imagenes2/Captura de pantalla 2026-02-20 010451.png'},
    {name:'Ocho',img:'imagenes2/WhatsApp Image 2026-02-20 at 12.40.19 AM.jpeg'},
    {name:'Nueve',img:'imagenes2/Captura de pantalla 2026-02-20 010551.png'},
    {name:'Diez',img:'imagenes2/Captura de pantalla 2026-02-20 010633.png'},
],
alfabeto:[
  {name:"Alfabeto",img:"imagenes2/Captura de pantalla 2026-02-20 011250.png"}
]
  
};

/* ===== GRID IM√ÅGENES ===== */
const panel=document.getElementById('image-panel');

function buildGrid(id,items){
  const g=document.getElementById(id);
  items.forEach(i=>{
    const b=document.createElement('button');
    b.textContent=i.name;
    b.onclick=()=>{
      panel.innerHTML=`<img src="${i.img}" alt="${i.name}">`;
    };
    g.appendChild(b);
  });
}

buildGrid('grid-nature',themes.nature);
buildGrid('grid-person',themes.person);
buildGrid('grid-animals',themes.animals);
buildGrid('grid-weather',themes.weather);
buildGrid("grid-nums",themes.nums);
buildGrid("grid-alfabeto",themes.alfabeto);

/* ===== MEMORAMA ===== */
const allImages=[
  ...themes.nature,
  ...themes.person,
  ...themes.animals,
  ...themes.weather
].slice(0,8);

const cards=[...allImages,...allImages]
.sort(()=>Math.random()-0.5);

const grid=document.getElementById('memory-grid');
let first=null,lock=false;

cards.forEach(c=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <div class="card-inner">
      <div class="face front">Ngigua</div>
      <div class="face back"><img src="${c.img}"></div>
    </div>`;
  card.onclick=()=>{
    if(lock||card===first||card.classList.contains('matched'))return;
    card.classList.add('flipped');
    if(!first){ first=card; return; }
    lock=true;
    const img1=first.querySelector('img').src;
    const img2=card.querySelector('img').src;
    if(img1===img2){
      first.classList.add('matched');
      card.classList.add('matched');
      reset();
    }else{
      setTimeout(()=>{
        first.classList.remove('flipped');
        card.classList.remove('flipped');
        reset();
      },800);
    }
  };
  grid.appendChild(card);
});

function reset(){ first=null; lock=false; }

/* ===== CANVAS ===== */
const c=document.getElementById('bg');
const ctx=c.getContext('2d');
let w,h;
function resize(){ w=c.width=innerWidth; h=c.height=innerHeight; }
window.onresize=resize; resize();

const particles=Array.from({length:60},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:2+Math.random()*6,
  v:.3+Math.random()
}));

function animate(){
  ctx.fillStyle='rgba(230,246,255,0.4)';
  ctx.fillRect(0,0,w,h);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(90,169,230,0.6)';
    ctx.fill();
    p.y-=p.v;
    if(p.y<0){ p.y=h; p.x=Math.random()*w; }
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
