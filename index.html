<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngigua</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      background: linear-gradient(135deg, #32c2ee, #34dffd);
      color: #fff;
      text-align: center;
    }

    /* ‚úÖ CORREGIDO: era <p>, ahora es h1 para mejor sem√°ntica */
    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(90deg, #368dc7, #25ada2, #3b0fb4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1.5px #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      z-index: 1;
    }

    .btn {
      background: #7ec8e3;
      border: 2px solid #3b9ec8;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      background: #5eb8e0;
      border-color: #2f8bb5;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      /* ‚úÖ CORREGIDO: color que contrasta bien sobre fondo azul */
      color: rgba(255, 255, 255, 0.75);
      z-index: 1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .gota {
      position: fixed;
      bottom: 40px;
      right: 50px;
      background: radial-gradient(circle at 30% 30%, #aef6ff, #2fd8f7 70%);
      width: 160px;
      height: 160px;
      border-radius: 50% 50% 60% 60% / 60% 60% 70% 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #004c63;
      text-align: center;
      font-size: 1em;
      box-shadow: 0 0 25px rgba(0, 230, 255, 0.7);
      animation: flotar 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-12px); }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ CORREGIDO: <p> ‚Üí <h1> para sem√°ntica correcta -->
  <h1>Ngigua</h1>

  <div class="menu">
    <a href="menu.html"    class="btn">ü§ñ Chat</a>
    <a href="juego.html"   class="btn">üïπÔ∏è Modo juego</a>
    <a href="botones.html" class="btn">üü® Botones</a>
  </div>

  <div class="gota">
    CECYTE<br>alumnos de<br>6¬∞D UDVCB
  </div>

  <canvas id="fondo"></canvas>

  <footer>Proyecto Ngigua ‚Äî CECYTE 6¬∞D UDVCB</footer>

  <script>
    const canvas = document.getElementById('fondo');
    const ctx    = canvas.getContext('2d');

    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();

    // ‚úÖ MEJORADO: resize reactivo
    window.addEventListener('resize', resize);

    class Hoja {
      constructor() { this.reset(); }

      reset() {
        this.x      = Math.random() * canvas.width;
        this.y      = Math.random() * -canvas.height;
        this.size   = Math.random() * 20 + 10;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.angle  = Math.random() * 2 * Math.PI;
        this.color  = `hsl(${Math.random() * 40 + 20}, 90%, 50%)`;
      }

      update() {
        this.y     += this.speedY;
        this.x     += this.speedX * Math.sin(this.angle);
        this.angle += 0.01;
        if (this.y > canvas.height) this.reset();
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size / 2, this.size / 3, this.angle, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const hojas = [];
    for (let i = 0; i < 50; i++) hojas.push(new Hoja());

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hojas.forEach(h => { h.update(); h.draw(); });
      requestAnimationFrame(animar);
    }

    animar();
  </script>
</body>
</html>
